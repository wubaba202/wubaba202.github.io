<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td class="left"><label for="user">用户名</label></td>
        <td class="right"><input type="text" required name="user" id="user" placeholder="请输入用户名"></td>
    </tr>
    <tr>
        <td class="left"><label for="password">密码</label></td>
        <td class="right"><input type="password" required name="password" id="password" placeholder="请输入密码"></td>
    </tr>
    <tr>
        <td class="left"><label for="Email">邮箱</label></td>
        <td class="right"><input type="text" required name="Email" id="Email" placeholder="请输入Email"></td>
    </tr>
    <tr>
        <td class="left"><label for="name">姓名</label></td>
        <td class="right"><input type="text" required name="name" id="name" placeholder="请输入真实姓名"></td>
    </tr>
    <tr>
        <td class="left"><label for="tel">手机号</label></td>
        <td class="right"><input type="text" required name="tel" id="tel" placeholder="请输入手机号"></td>
    </tr>
    <tr>
        <td class="left">性别</td>
        <td class="right">
            <input type="radio" name="sex" value="man" checked>男
            <input type="radio" name="sex" value="woman" >女
        </td>
    </tr>
    <tr>
        <td class="left">
            <label for="bir">出生日期</label>
        </td>
        <td class="right">
            <input type="date" name="date" required id="bir">
        </td>

    </tr>
    <tr>
        <td class="left"><label for="check">验证码</label></td>
        <td class="right"><input type="text" id="check" required name="check" placeholder="请输入验证码"> <img src="img\verify_code.jpg">
        </td>
    </tr>
    <tr><td><input type="image" src="img\regbtn.jpg"></td>
    </tr>
</table>
</body>
</html>
